<header>
    {% include header_top.html %}
    <div id="sticky-header" class="menu-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-5">
                    <div >
                        <a class="logo" href="{{site.url}}">
                            <img class="logoimg" src="{{site.baseurl}}{{site.logo}}" alt="{{site.short_title}}-{{site.tagline}}">
                            {{site.short_title}}</a>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-9 text-right">
                    <div class="main-menu">
                      {% include navigation.html %}
                    </div>
                </div>
<!--                 <div class="col-xl-1 col-lg-1 d-none d-lg-block">
                    <div class="menu-icon">
                        <i class="icofont-search-1" data-toggle="modal" data-target="#search-modal"></i>
                    </div>
                </div> -->
                <div class="col-12">
                    <div class="mobile-menu"></div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Modal Search -->
<div class="modal fade" id="search-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <form>
                <input type="text" id="search-input" placeholder="Search blog posts..">
                <button><i class="fa fa-search"></i></button>
            </form>
            <ul id="results-container"></ul>
        </div>
    </div>
</div>
